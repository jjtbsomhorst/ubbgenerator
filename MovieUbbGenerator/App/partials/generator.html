	alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<md-toolbar>
<div class="md-toolbar-tools">
	<h2>Movie UBB Generator</h2>
	<span flex></span>
	<div flex="50">
		<md-autocomplete md-no-cache="true" md-min-length="2" placeholder="{{searchPlaceholder}}" md-selected-item="selectedMovie" md-delay="250"
			md-search-text="searchText" md-items="item in getMovies(searchText)" md-item-text="item.Title "> <md-item-template>
		<span md-highlight-text="searchText">{{item.Title}} ({{item.Year}})</span> </md-item-template> <md-not-found> No matches found. </md-not-found> </md-autocomplete>
	</div>
	<span flex="5"></span> <i class="{{searchType =='movies' ? 'material-icons' : 'material-icons active'}}">tv</i>
	<md-switch ng-model="searchType" ng-true-value="'movies'" ng-false-value="'series'">
	<li class="{{searchType =='series' ? 'material-icons' : 'material-icons active'}}">movie creation</li>
	</md-switch>
	</span flex="15"></span>
</div>
</md-toolbar>
<div layout="row" flex>
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true"> <review-list></review-list>
	</md-sidenav>
	<md-content layout="column" flex>
	<div ng-show="showLoading" layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<movie-Card ng-show="showMovieCard()" layout="row" layout-align="left center"> </movie-Card> <ubb-Card ng-show="ubbGenerated" layout="row"
		layout-align="left center"> </ubb-Card> </md-content>
</div>
