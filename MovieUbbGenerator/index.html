
<html lang="en" ng-app="ubbGenerator">
<head>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
	<md-toolbar md-scroll-shrink="true">
	<div class="md-toolbar-tools">
		<h2>Movie UBB Generator</h2>
		<span flex></span>
		<div flex="66">
			<md-autocomplete md-min-length="2" placeholder="Search a movie by title" md-selected-item="selectedMovie" md-delay="250"
				md-selected-item="selectedItem" md-search-text="searchText"
				md-items="item in getMovies(searchText)" md-item-text="item.Title ">
			<md-item-template> <span
				md-highlight-text="searchText">{{item.Title}} ({{item.Year}})</span>
			</md-item-template> <md-not-found> No matches found. </md-not-found> </md-autocomplete>
		</div>
		<span flex></span>
	</div>
	</md-toolbar>

	<div ng-show="showLoading" layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div ng-show="showMovieCard()" layout="row" layout-align="center center">
		<span flex=10></span>
		<md-card layout="column" flex="66"> 
			<md-card-content>
				<div layout="row" layout-margin>
		
					<img layout="column" flex="20" ng-src="{{movie.Poster}}" class="md-card-image">
		
					<div layout="column" flex="80">
						<div layout="row">
							<h3>{{movie.Title}}</h3>
							<br />
						</div>
						<div layout="row">
							
						
							<span class="md-caption"><b>imdb</b>: {{movie.imdbRating}} | <b>Genre</b>: {{movie.Genre}} |
								<b>Released</b>: {{movie.Year}}</span>
						</div>
						<div layout="row"></div>
						<div layout="row" layout-margin>
							<p>{{movie.Plot}}</p>
						</div>
					</div>
				</div>
				<div layout="row">
		
					<md-input-container layout="column" flex="100">
					<label>Review</label> <textarea ng-model="reviewtext" cols="2" rows="10"></textarea>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container>
					<label>Score ( 0 / 10)</label>
					<input type="number" ng-model="reviewscore" value="0" max="10" min="0" step="0.5"></input>
					</md-input-container>
				</div>
		</md-card-content>
		<div class="md-actions" layout="row" layout-align="end center">
		<md-button class="md-accent md-raised" ng-disabled="{{showubbbutton}}" ng-click="generateUbb()">Genereer ubb</md-button>
		</div>
		</md-card>

	</div>
	
	<div ng-show="ubbGenerated" layout="row" layout-align="center center">
			<span flex=10></span>
		<md-card layout="column" flex="66"> 
			<md-card-content>
				<div layout="row" layout-margin>
					<div layout="column" flex="100">
						<md-input-container layout="column" flex="100">
							<label>UBB Code</label> 
							<textarea ng-model="ubbcode" cols="2" rows="10"></textarea>
						</md-input-container>
					</div>
				</div>
		</md-card-content>
		<div class="md-actions" layout="row" layout-align="end center">
			<md-button ng-click="showMovieData()">terug</md-button>
		</div>
		</md-card>
	</div>
	


	<!-- Angular Material Dependencies -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.js"
		type="text/javascript"></script>

	<!-- App specific stuff -->
	<script src="App/Services.js" type="text/javascript"></script>
	<script src="App/Controller.js" type="text/javascript"></script>
	<script src="App/App.js" type="text/javascript"></script>

</body>
</html>
