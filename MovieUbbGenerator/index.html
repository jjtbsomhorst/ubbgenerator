
<html lang="en" ng-app="ubbGenerator">
<head>
<link rel="stylesheet" href="libs/angular_material/0.11.2/angular-material.min.css">
<link rel="stylesheet" href="libs/fonts/robotodraft.css">
<link rel="stylesheet" href="libs/fonts/material_icons.css">
<link rel="stylesheet" href="libs/fonts/font-awesome.min.css">
<meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
	<md-toolbar md-scroll-shrink="true">
	<div class="md-toolbar-tools">
		<h2>Movie UBB Generator</h2>
		<span flex></span>
		<div flex="80">
			<md-autocomplete md-min-length="2" placeholder="Search a movie by title or IMDB id (tt..)" md-selected-item="selectedMovie"
				md-delay="250" md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMovies(searchText)"
				md-item-text="item.Title "> <md-item-template> <span md-highlight-text="searchText">{{item.Title}}
				({{item.Year}})</span> </md-item-template> <md-not-found> No matches found. </md-not-found> </md-autocomplete>
		</div>
	</div>
	</md-toolbar>
	<div layout="row" flex>
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="!showSearch">	
		<md-list >
		  <md-subheader class="md-no-sticky">Reviews</md-subheader>
		  <md-list-item ng-repeat="review in reviews">
		    <p> {{ review.Title }} </p>
		  </md-list-item>
		 </md-list>		
		 <md-button ng-click="generateUbbFromList()" class="md-accent md-raised" ng-disabled="{{showubbbutton}}">Genereer ubb</md-button>
	</md-sidenav>
	<md-content layout="column" flex>
	
	<div ng-show="showLoading" layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div ng-show="showMovieCard()" layout="row" layout-align="center center">
		<span flex=10></span>
		<form ng-submit="generateUbb()">
			<md-card layout="column" flex="66"> <md-card-content>
			<div layout="row" layout-margin>
				<div layout="column" layout-margin>
					<img ng-src="{{movie.Poster}}" class="md-card-image">
				</div>
				<div layout="column" flex="75">
					<div layout="row">
						<h3>{{movie.Title}}</h3>
						<br />
					</div>
					<div layout="row">
						<span class="md-caption"><b>imdb</b>: {{movie.imdbRating}} | <b>Genre</b>: {{movie.Genre}} | <b>Released</b>: {{movie.Year}}</span>
					</div>
					<div layout="row"></div>
					<div layout="row" layout-margin>
						<p>{{movie.Plot}}</p>
					</div>
				</div>
			</div>
			<div layout="row">
				<md-input-container layout="column" flex="100"> <label>Review</label> <textarea ng-model="reviewtext" required></textarea>
				</md-input-container>
			</div>
			<div layout="row">
				<md-input-container> <label>Score ( {{reviewscore}} / 10)</label> <input type="number" ng-model="reviewscore"
					value="0" max="10" min="0" step="0.5" required></input> </md-input-container>
			</div>
			</md-card-content>
			<div class="md-actions" layout="row" layout-align="end center">
				<md-button type="submit" class="md-accent md-raised" ng-disabled="{{showubbbutton}}">Genereer ubb</md-button>
				<md-button ng-click="saveAndReset()">Nieuwe review</md-button>
			</div>
			</md-card>
		</form>
	</div>
	<div ng-show="ubbGenerated" layout="row" layout-align="center center">
		<span flex=10></span>
		<md-card layout="column" flex> <md-card-content>
		<div layout="row" layout-margin>
			<div layout="column" flex>
				<md-input-container> <label>UBB Code</label> <textarea id="ubbcode" ng-model="ubbcode"
					cols="1"></textarea> </md-input-container>
			</div>
		</div>
		</md-card-content>
		<div class="md-actions" layout="row" layout-align="end center">
			<md-button ng-click="showMovieData()">terug</md-button>
			
			<md-button ng-click="showToast()" id="clipboard" class="md-accent md-raised" aria-label="content cut" data-clipboard-target="#ubbcode">
				Kopieer
			</md-button>
			
			
		</div>
		</md-card>
	</div>
	</md-content>
	</div>
	<!-- Angular Material Dependencies -->
	<script src="libs/angularjs/1.4.6/angular.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-animate.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-aria.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-route.min.js" type="text/javascript"></script>
	<script src="libs/angular_material/0.11.2/angular-material.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-messages.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-cookies.min.js" type="text/javascript"></script>
	<!-- App specific stuff -->
	<script src="App/Services.js" type="text/javascript"></script>
	<script src="App/Controller.js" type="text/javascript"></script>
	<script src="App/App.js" type="text/javascript"></script>
	
	<!-- Clipboard js -->
	<!-- Clipboard.js -->
	<script src="libs/clipboardjs/clipboard.min.js"></script>
</body>
</html>
