
<html lang="en" ng-app="ubbGenerator">
<head>
<link rel="stylesheet" href="libs/angular_material/0.11.2/angular-material.min.css">
<link rel="stylesheet" href="libs/fonts/robotodraft.css">
<link rel="stylesheet" href="libs/fonts/material_icons.css">
<link rel="stylesheet" href="libs/fonts/font-awesome.min.css">
<meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
	<a href="https://github.com/jjtbsomhorst/ubbgenerator" style="z-index: 999;"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<md-toolbar md-scroll-shrink="true">
	<div class="md-toolbar-tools">
		<h2>Movie UBB Generator</h2>
		<span flex></span>
		<div flex="80">
			<md-autocomplete md-min-length="2" placeholder="Search a movie by title or IMDB id (tt..)" md-selected-item="selectedMovie"
				md-delay="250" md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMovies(searchText)"
				md-item-text="item.Title "> <md-item-template> <span md-highlight-text="searchText">{{item.Title}}
				({{item.Year}})</span> </md-item-template> <md-not-found> No matches found. </md-not-found> </md-autocomplete>
		</div>
	</div>
	</md-toolbar>
	


	<div layout="row" flex>
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="!showSearch">
		<review-list></review-list>
	</md-sidenav>
	<md-content layout="column" flex>
	
	<div ng-show="showLoading" layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<movie-Card ng-show="showMovieCard()" layout="row" layout-align="left center">
	</movie-Card>
	
	<ubb-Card ng-show="ubbGenerated" layout="row" layout-align="left center">
	</ubb-Card>

	</md-content>
	</div>
	<!-- Angular Material Dependencies -->
	<script src="libs/angularjs/1.4.6/angular.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-animate.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-aria.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-route.min.js" type="text/javascript"></script>
	<script src="libs/angular_material/0.11.2/angular-material.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-messages.min.js" type="text/javascript"></script>
	<script src="libs/angularjs/1.4.6/angular-cookies.min.js" type="text/javascript"></script>
	<!-- App specific stuff -->
	<script src="App/Services.js" type="text/javascript"></script>
	<script src="App/Controller.js" type="text/javascript"></script>
	<script src="App/App.js" type="text/javascript"></script>
	
	<!-- Clipboard js -->
	<!-- Clipboard.js -->
	<script src="libs/clipboardjs/clipboard.min.js"></script>
	
</body>
</html>
